<div>
    <a type="submit" class="btn btn-primary" href="/medicalhistory/{{ survey_id }}/add/"> 添加用药记录 </a>
</div>

<div class="container">
    <div>
        <table class="table table-striped table-bordered table-hover dataTables-example"
               style="word-break:break-all; word-wrap:break-all;table-layout:fixed">
            <tbody>
            <thead>
            <tr>
                <th>疾病名称</th>
                <th>药物名称</th>
                <th>剂量</th>
                <th>频次(每日)</th>
                <th>开始日期</th>
                <th>删除</th>
            </tr>
            </thead>
            {% for item in data %}
                <tr>
                    <td>{{ item["diseasename"]  }}</td>
                    <td>{{ item["medicinename"] }}</td>
                    <td>{{ item["medicinesize"] }}</td>
                    <td>{{ item["medicinecount"] }}</td>
                    <td>{{ item["starttime"] }}</td>
                    <td><form method="post" action="/medicalhistory/{{ survey_id }}/delete/{{ item["id"] }}/"><button class="btn btn-primary btn-block" type="submit" name="submit">删除</button></form></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
